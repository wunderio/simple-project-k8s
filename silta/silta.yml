
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/simple/values.yaml
# for all possible options.

exposeDomains:
  test:
    hostname: test.simple.dev.wdr.io
    ingress: nossl
  test2:
    hostname: test2.simple.dev.wdr.io
  test3:
    hostname: test3.simple.dev.wdr.io
    ssl:
      enabled: true
      issuer: letsencrypt
  test4:
    hostname: test4.simple.dev.wdr.io
    ingress: rediryes
    ssl:
      enabled: true
      issuer: letsencrypt
  test5:
    hostname: test5.simple.dev.wdr.io
    ingress: redirno
    ssl:
      enabled: true
      issuer: letsencrypt

ingress:
  nossl:
    tls: false
  rediryes:
    redirect-https: true
  redirno:
    redirect-https: false

